[package]
name = "trangarcom"
version = "0.1.0"
authors = ["Victor Koenders <victor.koenders@gmail.com>"]

[profile.release]
lto = true

[dependencies]
actix-web = "0.7.3"
actix = "0.7.3" #dependant on actix-web's version
futures = "0.1.23" # dependant on actix-web and actix's version

diesel = { version = "1.3.2", features = ["postgres", "uuid", "chrono", "r2d2"] }
r2d2 = "0.8.2" # dependant on diesel's version
uuid = "0.6.5" # dependant on diesel's version

time = "0.1.40"
dotenv = "0.13.0"
chrono = { version = "0.4.5", features = ["serde"] }
failure = "0.1.2"
handlebars = "1.0.0"
pulldown-cmark = { version = "0.1.2", default-features = false }

serde_json = "1.0.24"
serde = "1.0.71" # dependant on serde_json's version
serde_derive = "1.0.71" # dependant on serde_json's version

[dependencies.prometheus]
git = "https://github.com/pingcap/rust-prometheus.git"
default-features = false
features = ["nightly"]
