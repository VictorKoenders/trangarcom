[package]
name = "trangarcom"
version = "0.1.0"
authors = ["Victor Koenders <victor.koenders@gmail.com>"]

[dependencies]
actix-web = "0.6.10"
actix = "0.5.7"
futures = "0.1.1" # dependant on actix-web and actix's version

diesel = { version = "1.3.0", features = ["postgres", "uuid", "chrono", "r2d2"] }
r2d2 = "0.8.2" # dependant on diesel's version
uuid = "0.6.5" # dependant on diesel's version

time = "0.1.40"
dotenv = "0.13.0"
chrono = { version = "0.4.2", features = ["serde"] }
failure = "0.1.1"
handlebars = "0.32.4"
pulldown-cmark = { version = "0.1.2", default-features = false }

serde_json = "1.0.19"
serde = "1.0.64" # dependant on serde_json's version
serde_derive = "1.0.64" # dependant on serde_json's version

[replace]
"cookie:0.10.1" = { path = "libs/cookie-rs" }
